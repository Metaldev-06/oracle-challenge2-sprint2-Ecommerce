<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mediaQueries.css" />
    <link rel="stylesheet" href="/css/productos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>AluraGeek - Ecommerce</title>
  </head>
  <body>
    <header class="header">
      <div class="header__text">
        <a class="header__logo" href="/">
          <img src="/assets/img/Logo.svg" alt="" />
        </a>
        <input
          class="header__buscador"
          type="text"
          placeholder="¿Qué deseas buscar?"
        />
        <img
          class="header__buscador--min"
          src="assets/img/lupa__icono.svg"
          alt=""
        />
      </div>
      <a class="header__btn" href="/pages/login.html">Login</a>
    </header>

    <main class="altaProducto__container container">
      <section class="productos">
        <article class="productos__text">
          <h2>Todos los productos</h2>
          <a href="altaProducto.html" class="btn">
            Agregar Producto
            <img src="assets/img/arrow__rigth.svg" alt="" />
          </a>
        </article>
        <article class="productos__container" id="allProducts"></article>
      </section>
    </main>

    <section class="contacto">
      <article class="contacto__text">
        <img
          class="contacto__logo"
          src="/assets/img/Logo.svg"
          alt="AluraGeek"
        />

        <ul class="contacto__menu">
          <li>
            <a href="#">Quienes somos</a>
          </li>
          <li>
            <a href="#">Políticas de privacidad</a>
          </li>
          <li>
            <a href="#">Programa de fidelidad</a>
          </li>
          <li>
            <a href="#">Nuestras tiendas</a>
          </li>
          <li>
            <a href="#">Quiero ser franquiciado</a>
          </li>
          <li>
            <a href="#">Anúncie aqui</a>
          </li>
        </ul>
      </article>

      <form class="contact__form" action="">
        <h3>Hable con nosotros</h3>

        <div class="contact__form--nombre">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="" required />
        </div>
        <textarea
          class="contact__form--mensaje"
          name=""
          id="mensaje"
          cols="30"
          rows="10"
          placeholder="Escribe tu mensaje"
          required
        ></textarea>

        <button type="submit" class="btn">Enviar mensaje</button>
      </form>
    </section>

    <footer class="footer">
      <p>Desarrollado por Fernando Diaz</p>
      <span>2022</span>
    </footer>

    <template id="productos">
      <div class="productos__template">
        <div class="productos__img">
          <img src="" alt="Productos" id="templateImg" />
        </div>
        <div class="productos__content">
          <h3 class="productos__title" id="title"></h3>
          <p id="price" class="productos__price"></p>
          <a class="productos__btn" id="verProduct" href="#"> Ver producto </a>
        </div>
      </div>
    </template>

    <script src="/js/main.js" type="module"></script>
    <script src="/js/allProducts.js"></script>
  </body>
</html>
