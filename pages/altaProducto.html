<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mediaQueries.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/altaProducts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>AluraGeek - Ecommerce</title>
  </head>
  <body>
    <header class="header">
      <div class="header__text">
        <a class="header__logo" href="/">
          <img src="/assets/img/Logo.svg" alt="AluraGeek" />
        </a>
        <input
          class="header__buscador"
          type="text"
          placeholder="¿Qué deseas buscar?"
        />
        <img
          class="header__buscador--min"
          src="assets/img/lupa__icono.svg"
          alt=""
        />
      </div>
      <a class="header__btn" href="#">Login</a>
    </header>

    <main class="form__container">
      <form class="form__form">
        <h1>Agregar nuevo producto</h1>
        <input type="text" placeholder="URL de la imagen" />
        <input type="text" placeholder="Categoria" />
        <input type="text" placeholder="Nombre del producto" />
        <input type="number" placeholder="Precio del producto" />
        <textarea
          class="form"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Descripción del producto"
        ></textarea>
      </form>
    </main>

    <section class="contacto">
      <article class="contacto__text">
        <img
          class="contacto__logo"
          src="/assets/img/Logo.svg"
          alt="AluraGeek"
        />

        <ul class="contacto__menu">
          <li>
            <a href="#">Quienes somos</a>
          </li>
          <li>
            <a href="#">Políticas de privacidad</a>
          </li>
          <li>
            <a href="#">Programa de fidelidad</a>
          </li>
          <li>
            <a href="#">Nuestras tiendas</a>
          </li>
          <li>
            <a href="#">Quiero ser franquiciado</a>
          </li>
          <li>
            <a href="#">Anúncie aqui</a>
          </li>
        </ul>
      </article>

      <form class="contact__form" action="">
        <h3>Hable con nosotros</h3>

        <div class="contact__form--nombre">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="" required />
        </div>
        <textarea
          class="contact__form--mensaje"
          name=""
          id="mensaje"
          cols="30"
          rows="10"
          placeholder="Escribe tu mensaje"
          required
        ></textarea>

        <button type="submit" class="btn">Enviar mensaje</button>
      </form>
    </section>

    <footer class="footer">
      <p>Desarrollado por Fernando Diaz</p>
      <span>2022</span>
    </footer>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
